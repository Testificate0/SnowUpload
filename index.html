<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unshared</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Tahoma', sans-serif;
            background: linear-gradient(135deg, #316AC5 0%, #4A90E2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .window {
            background: #ECE9D8;
            border: 2px outset #D4D0C8;
            border-radius: 0;
            box-shadow: 4px 4px 8px rgba(0,0,0,0.3);
            max-width: 800px;
            margin: 0 auto;
        }
        
        .titlebar {
            background: linear-gradient(to bottom, #0A246A 0%, #A6CAF0 3%, #A6CAF0 5%, #316AC5 100%);
            color: white;
            padding: 4px 8px;
            font-size: 11px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .window-controls {
            display: flex;
            gap: 2px;
        }
        
        .control-btn {
            width: 16px;
            height: 14px;
            background: #C0C0C0;
            border: 1px outset #C0C0C0;
            font-size: 8px;
            cursor: pointer;
        }
        
        .content {
            padding: 16px;
            background: #ECE9D8;
        }
        
        .section {
            background: white;
            border: 2px inset #D4D0C8;
            padding: 12px;
            margin-bottom: 16px;
        }
        
        .section h3 {
            color: #316AC5;
            font-size: 12px;
            margin-bottom: 8px;
            padding-bottom: 4px;
            border-bottom: 1px solid #D4D0C8;
        }
        
        .form-group {
            margin-bottom: 12px;
        }
        
        label {
            display: block;
            font-size: 11px;
            margin-bottom: 4px;
            color: #000080;
        }
        
        input[type="text"], input[type="file"], select {
            width: 100%;
            padding: 4px;
            border: 2px inset #D4D0C8;
            background: white;
            font-size: 11px;
            font-family: 'Tahoma', sans-serif;
        }
        
        .btn {
            background: #D4D0C8;
            border: 2px outset #D4D0C8;
            padding: 4px 16px;
            font-size: 11px;
            font-family: 'Tahoma', sans-serif;
            cursor: pointer;
            margin-right: 8px;
        }
        
        .btn:hover {
            background: #E8E5DE;
        }
        
        .btn:active {
            border: 2px inset #D4D0C8;
        }
        
        .btn-primary {
            background: #316AC5;
            color: white;
            border: 2px outset #316AC5;
        }
        
        .file-list {
            background: white;
            border: 2px inset #D4D0C8;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .file-item {
            padding: 6px;
            border-bottom: 1px solid #D4D0C8;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 11px;
        }
        
        .file-item:hover {
            background: #E0E8F0;
        }
        
        .file-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        
        .file-name {
            font-weight: bold;
            color: #000080;
        }
        
        .file-meta {
            color: #666;
            font-size: 10px;
        }
        
        .status {
            padding: 8px;
            margin: 8px 0;
            border: 2px inset #D4D0C8;
            background: #F0F0F0;
            font-size: 11px;
            display: none;
        }
        
        .status.success {
            background: #E8F5E8;
            color: #008000;
            display: block;
        }
        
        .status.error {
            background: #F5E8E8;
            color: #800000;
            display: block;
        }
        
        .config-section {
            background: #F0F0F0;
            border: 2px inset #D4D0C8;
            padding: 12px;
            margin-bottom: 16px;
        }
        
        .link-display {
            background: #FFFBF0;
            border: 2px inset #D4D0C8;
            padding: 8px;
            font-family: 'Courier New', monospace;
            font-size: 10px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="titlebar">
            <span>unshared</span>
            <div class="window-controls">
                <div class="control-btn">_</div>
                <div class="control-btn">‚ñ°</div>
                <div class="control-btn">√ó</div>
            </div>
        </div>
        
        <div class="content">
            <div class="config-section">
                <h3>üîß Database Configuration</h3>
                <div class="form-group">
                    <label>Database URL:</label>
                    <input type="text" id="dbUrl" placeholder="Enter your database endpoint URL">
                </div>
                <div class="form-group">
                    <label>API Key:</label>
                    <input type="text" id="apiKey" placeholder="Enter your API key">
                </div>
                <button class="btn btn-primary" onclick="saveConfig()">Save Configuration</button>
            </div>
            
            <div class="section">
                <h3>üì§ Upload File</h3>
                <div class="form-group">
                    <label>Select File:</label>
                    <input type="file" id="fileInput">
                </div>
                <div class="form-group">
                    <label>Expiration Time:</label>
                    <select id="expiration">
                        <option value="1">1 Hour</option>
                        <option value="24">24 Hours</option>
                        <option value="168">1 Week</option>
                        <option value="720">1 Month</option>
                        <option value="0">Never</option>
                    </select>
                </div>
                <button class="btn btn-primary" onclick="uploadFile()">Upload File</button>
            </div>
            
            <div id="status" class="status"></div>
            
            <div id="linkSection" class="section" style="display: none;">
                <h3>üîó Share Link</h3>
                <div class="link-display" id="shareLink"></div>
                <button class="btn" onclick="copyLink()">Copy Link</button>
            </div>
            
            <div class="section">
                <h3>üìÅ My Files</h3>
                <div class="file-list" id="fileList">
                    <div style="padding: 20px; text-align: center; color: #666; font-size: 11px;">
                        No files uploaded yet
                    </div>
                </div>
                <button class="btn" onclick="refreshFiles()">Refresh</button>
            </div>
            
            <div class="section">
                <h3>üì• Download File</h3>
                <div class="form-group">
                    <label>File ID or Share Link:</label>
                    <input type="text" id="downloadInput" placeholder="Enter file ID or paste share link">
                </div>
                <button class="btn btn-primary" onclick="downloadFile()">Download</button>
            </div>
        </div>
    </div>

    <script>
        let config = { dbUrl: '', apiKey: '' };
        let files = [];

        function saveConfig() {
            config.dbUrl = document.getElementById('dbUrl').value.trim();
            config.apiKey = document.getElementById('apiKey').value.trim();
            
            if (!config.dbUrl || !config.apiKey) {
                showStatus('Please enter both Database URL and API Key', 'error');
                return;
            }
            
            showStatus('Configuration saved successfully!', 'success');
            refreshFiles();
        }

        function generateId() {
            return Math.random().toString(36).substr(2, 9);
        }

        function uploadFile() {
            if (!config.dbUrl || !config.apiKey) {
                showStatus('Please configure database settings first', 'error');
                return;
            }

            const fileInput = document.getElementById('fileInput');
            const expiration = parseInt(document.getElementById('expiration').value);
            
            if (!fileInput.files[0]) {
                showStatus('Please select a file', 'error');
                return;
            }

            const file = fileInput.files[0];
            const fileId = generateId();
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const fileData = {
                    id: fileId,
                    name: file.name,
                    size: file.size,
                    type: file.type,
                    data: e.target.result,
                    uploadTime: new Date().toISOString(),
                    expirationHours: expiration,
                    expiresAt: expiration > 0 ? new Date(Date.now() + expiration * 3600000).toISOString() : null
                };

                // Simulate API call
                setTimeout(() => {
                    files.push(fileData);
                    showStatus(`File uploaded successfully! ID: ${fileId}`, 'success');
                    
                    const shareUrl = `${window.location.origin}${window.location.pathname}?file=${fileId}`;
                    document.getElementById('shareLink').textContent = shareUrl;
                    document.getElementById('linkSection').style.display = 'block';
                    
                    fileInput.value = '';
                    refreshFiles();
                }, 1000);
            };
            
            reader.readAsDataURL(file);
            showStatus('Uploading file...', 'success');
        }

        function refreshFiles() {
            const fileList = document.getElementById('fileList');
            
            if (files.length === 0) {
                fileList.innerHTML = '<div style="padding: 20px; text-align: center; color: #666; font-size: 11px;">No files uploaded yet</div>';
                return;
            }

            // Filter expired files
            const now = new Date();
            files = files.filter(file => !file.expiresAt || new Date(file.expiresAt) > now);

            fileList.innerHTML = files.map(file => {
                const uploadDate = new Date(file.uploadTime).toLocaleString();
                const expiresText = file.expiresAt ? 
                    `Expires: ${new Date(file.expiresAt).toLocaleString()}` : 
                    'Never expires';
                
                return `
                    <div class="file-item">
                        <div class="file-info">
                            <div class="file-name">${file.name}</div>
                            <div class="file-meta">Size: ${formatFileSize(file.size)} | Uploaded: ${uploadDate}</div>
                            <div class="file-meta">${expiresText}</div>
                        </div>
                        <div>
                            <button class="btn" onclick="downloadById('${file.id}')">Download</button>
                            <button class="btn" onclick="deleteFile('${file.id}')">Delete</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function downloadFile() {
            const input = document.getElementById('downloadInput').value.trim();
            if (!input) {
                showStatus('Please enter a file ID or share link', 'error');
                return;
            }

            let fileId = input;
            if (input.includes('?file=')) {
                fileId = input.split('?file=')[1];
            }

            downloadById(fileId);
        }

        function downloadById(fileId) {
            const file = files.find(f => f.id === fileId);
            
            if (!file) {
                showStatus('File not found or expired', 'error');
                return;
            }

            // Check if expired
            if (file.expiresAt && new Date(file.expiresAt) <= new Date()) {
                showStatus('File has expired', 'error');
                return;
            }

            // Create download link
            const link = document.createElement('a');
            link.href = file.data;
            link.download = file.name;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            showStatus(`Downloaded: ${file.name}`, 'success');
        }

        function deleteFile(fileId) {
            if (!confirm('Are you sure you want to delete this file?')) return;
            
            files = files.filter(f => f.id !== fileId);
            showStatus('File deleted successfully', 'success');
            refreshFiles();
        }

        function copyLink() {
            const linkText = document.getElementById('shareLink').textContent;
            navigator.clipboard.writeText(linkText).then(() => {
                showStatus('Link copied to clipboard!', 'success');
            }).catch(() => {
                showStatus('Failed to copy link', 'error');
            });
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            
            if (type === 'success') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 3000);
            }
        }

        // Check for file parameter in URL
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const fileId = urlParams.get('file');
            if (fileId) {
                document.getElementById('downloadInput').value = fileId;
            }
        };
    </script>
</body>
</html>
