<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareDrop - File Sharing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/7.css/0.9.0/7.min.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(to bottom, #b8d4f1 0%, #7db9e8 100%);
            min-height: 100vh;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        .desktop {
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23b8d4f1"/><circle cx="20" cy="20" r="2" fill="%23ffffff" opacity="0.3"/><circle cx="80" cy="40" r="1.5" fill="%23ffffff" opacity="0.2"/><circle cx="50" cy="70" r="1" fill="%23ffffff" opacity="0.4"/></svg>') repeat;
            min-height: 100vh;
            padding: 20px;
        }

        .window {
            max-width: 900px;
            margin: 0 auto;
            background: #f0f0f0;
            border: 1px solid #646464;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        .title-bar {
            background: linear-gradient(to bottom, #4d90fe 0%, #4787ed 100%);
            color: white;
            padding: 8px 12px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #3d7bd8;
        }

        .title-bar .title {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .title-bar .controls {
            display: flex;
            gap: 2px;
        }

        .title-bar .control-btn {
            width: 20px;
            height: 20px;
            background: #e0e0e0;
            border: 1px solid #adadad;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            cursor: pointer;
            color: #333;
        }

        .title-bar .control-btn:hover {
            background: #f0f0f0;
        }

        .window-content {
            padding: 20px;
            background: #f0f0f0;
        }

        .section {
            background: #ffffff;
            border: 1px solid #d4d4d4;
            margin-bottom: 20px;
            border-radius: 3px;
        }

        .section-header {
            background: linear-gradient(to bottom, #f8f8f8 0%, #e8e8e8 100%);
            border-bottom: 1px solid #d4d4d4;
            padding: 10px 15px;
            font-weight: bold;
            color: #333;
            font-size: 14px;
        }

        .section-content {
            padding: 15px;
        }

        .upload-area {
            border: 2px dashed #aaa;
            background: #fafafa;
            padding: 30px;
            text-align: center;
            border-radius: 3px;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .upload-area.dragover {
            border-color: #4d90fe;
            background: #f0f8ff;
        }

        .upload-area .icon {
            font-size: 48px;
            color: #aaa;
            margin-bottom: 10px;
        }

        .file-input {
            display: none;
        }

        .file-label {
            display: inline-block;
            padding: 8px 16px;
            background: linear-gradient(to bottom, #f8f8f8 0%, #e8e8e8 100%);
            border: 1px solid #adadad;
            border-radius: 3px;
            cursor: pointer;
            font-size: 13px;
            margin: 10px 0;
        }

        .file-label:hover {
            background: linear-gradient(to bottom, #ffffff 0%, #f0f0f0 100%);
        }

        .file-label:active {
            background: linear-gradient(to bottom, #e8e8e8 0%, #f8f8f8 100%);
        }

        .form-group {
            margin: 15px 0;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 13px;
        }

        .form-control {
            width: 100%;
            padding: 6px 8px;
            border: 1px solid #adadad;
            border-radius: 3px;
            font-size: 13px;
            background: white;
        }

        .form-control:focus {
            outline: none;
            border-color: #4d90fe;
            box-shadow: 0 0 3px rgba(77, 144, 254, 0.3);
        }

        .btn {
            padding: 8px 16px;
            border: 1px solid #adadad;
            border-radius: 3px;
            cursor: pointer;
            font-size: 13px;
            background: linear-gradient(to bottom, #f8f8f8 0%, #e8e8e8 100%);
            color: #333;
        }

        .btn:hover {
            background: linear-gradient(to bottom, #ffffff 0%, #f0f0f0 100%);
        }

        .btn:active {
            background: linear-gradient(to bottom, #e8e8e8 0%, #f8f8f8 100%);
        }

        .btn-primary {
            background: linear-gradient(to bottom, #4d90fe 0%, #4787ed 100%);
            color: white;
            border-color: #3d7bd8;
        }

        .btn-primary:hover {
            background: linear-gradient(to bottom, #5d9afe 0%, #5797fd 100%);
        }

        .btn-primary:disabled {
            background: #ccc;
            color: #888;
            border-color: #aaa;
            cursor: not-allowed;
        }

        .progress-container {
            margin: 15px 0;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border: 1px inset #d4d4d4;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(to bottom, #4d90fe 0%, #4787ed 100%);
            width: 0%;
            transition: width 0.3s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                rgba(255,255,255,0.2) 25%, 
                transparent 25%, 
                transparent 50%, 
                rgba(255,255,255,0.2) 50%, 
                rgba(255,255,255,0.2) 75%, 
                transparent 75%);
            background-size: 20px 20px;
            animation: progress-stripes 1s linear infinite;
        }

        @keyframes progress-stripes {
            0% { background-position: 0 0; }
            100% { background-position: 20px 0; }
        }

        .alert {
            padding: 12px 15px;
            margin: 15px 0;
            border-radius: 3px;
            border: 1px solid;
        }

        .alert-success {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .alert-error {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        .share-link-container {
            background: #f8f8f8;
            border: 1px inset #d4d4d4;
            padding: 10px;
            margin: 10px 0;
            border-radius: 3px;
        }

        .share-link {
            font-family: "Courier New", monospace;
            font-size: 12px;
            word-break: break-all;
            background: white;
            padding: 5px;
            border: 1px solid #ccc;
            margin: 5px 0;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        .data-table th,
        .data-table td {
            padding: 8px 12px;
            border: 1px solid #d4d4d4;
            text-align: left;
        }

        .data-table th {
            background: linear-gradient(to bottom, #f8f8f8 0%, #e8e8e8 100%);
            font-weight: bold;
        }

        .data-table tr:nth-child(even) {
            background: #f9f9f9;
        }

        .data-table tr:hover {
            background: #e8f4fd;
        }

        .file-link {
            color: #0066cc;
            text-decoration: none;
        }

        .file-link:hover {
            text-decoration: underline;
        }

        .expired {
            color: #888;
            text-decoration: line-through;
        }

        .status-bar {
            background: linear-gradient(to bottom, #f8f8f8 0%, #e8e8e8 100%);
            border-top: 1px solid #d4d4d4;
            padding: 5px 15px;
            font-size: 12px;
            color: #666;
            display: flex;
            justify-content: space-between;
        }

        .loading {
            text-align: center;
            padding: 30px;
            color: #666;
            font-style: italic;
        }

        .icon-folder {
            color: #ffd700;
        }

        .icon-file {
            color: #4d90fe;
        }

        .center {
            text-align: center;
        }

        .mb-0 { margin-bottom: 0; }
        .mt-15 { margin-top: 15px; }
        .text-muted { color: #666; }
        .small { font-size: 12px; }
    </style>
</head>
<body>
    <div class="desktop">
        <div class="window">
            <div class="title-bar">
                <div class="title">
                    <span>üìÅ</span>
                    ShareDrop - File Sharing Service
                </div>
                <div class="controls">
                    <div class="control-btn">_</div>
                    <div class="control-btn">‚ñ°</div>
                    <div class="control-btn">√ó</div>
                </div>
            </div>

            <div class="window-content">
                <div class="section">
                    <div class="section-header">
                        <span class="icon-folder">üìÅ</span> Upload Files
                    </div>
                    <div class="section-content">
                        <div class="upload-area" id="uploadArea">
                            <div class="icon">üìÑ</div>
                            <div><strong>Drag files here or click to browse</strong></div>
                            <div class="text-muted small">Maximum file size: 100MB per file</div>
                        </div>

                        <div class="center">
                            <input type="file" id="fileInput" class="file-input" multiple>
                            <label for="fileInput" class="file-label">Browse Files</label>
                        </div>

                        <div class="form-group">
                            <label for="expirySelect">Link expiration:</label>
                            <select id="expirySelect" class="form-control" style="width: 200px;">
                                <option value="1">1 hour</option>
                                <option value="24" selected>24 hours</option>
                                <option value="168">7 days</option>
                                <option value="720">30 days</option>
                            </select>
                        </div>

                        <div class="center mt-15">
                            <button id="uploadBtn" class="btn btn-primary" disabled>Upload Files</button>
                        </div>

                        <div class="progress-container" id="progressContainer">
                            <div class="progress-bar">
                                <div class="progress-fill" id="progressFill"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="alert alert-success" id="successAlert" style="display: none;">
                    <strong>Upload successful!</strong> Your files have been uploaded.
                    <div id="shareLinksContainer" class="mt-15"></div>
                </div>

                <div class="section">
                    <div class="section-header">
                        <span class="icon-file">üìÑ</span> Recent Files
                    </div>
                    <div class="section-content">
                        <div id="filesList" class="loading">Loading files...</div>
                    </div>
                </div>
            </div>

            <div class="status-bar">
                <div>ShareDrop v2.0</div>
                <div>Ready</div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-firestore-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-storage-compat.min.js"></script>

    <script>
        // Firebase Configuration (Replace with your actual config)
       const firebaseConfig = {
            apiKey: "AIzaSyBc1yWXf5tzz0J4YLnreYeZOhtimfKwZWY",
            authDomain: "terwt5wt.firebaseapp.com",
            projectId: "terwt5wt",
            storageBucket: "terwt5wt.firebasestorage.app",
            messagingSenderId: "733034145151",
            appId: "1:733034145151:web:17ff3bc14d49f75ef6e64a",
            measurementId: "G-9481K4714M"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        // DOM Elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const successAlert = document.getElementById('successAlert');
        const shareLinksContainer = document.getElementById('shareLinksContainer');
        const filesList = document.getElementById('filesList');
        const expirySelect = document.getElementById('expirySelect');

        let selectedFiles = [];

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files);
            handleFileSelection(files);
        });

        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            handleFileSelection(files);
        });

        function handleFileSelection(files) {
            selectedFiles = files;
            if (files.length > 0) {
                uploadBtn.disabled = false;
                uploadArea.innerHTML = `
                    <div class="icon">üìÅ</div>
                    <div><strong>${files.length} file(s) selected</strong></div>
                    <div class="text-muted small">${files.map(f => f.name).join(', ')}</div>
                `;
            } else {
                uploadBtn.disabled = true;
                uploadArea.innerHTML = `
                    <div class="icon">üìÑ</div>
                    <div><strong>Drag files here or click to browse</strong></div>
                    <div class="text-muted small">Maximum file size: 100MB per file</div>
                `;
            }
        }

        uploadBtn.addEventListener('click', uploadFiles);

        async function uploadFiles() {
            if (selectedFiles.length === 0) return;

            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';
            progressContainer.style.display = 'block';
            successAlert.style.display = 'none';

            const expiryHours = parseInt(expirySelect.value);
            const expiryDate = new Date(Date.now() + expiryHours * 60 * 60 * 1000);

            try {
                const uploadPromises = selectedFiles.map(async (file, index) => {
                    const fileId = generateId();
                    const fileName = `${fileId}_${file.name}`;
                    const storageRef = storage.ref(`files/${fileName}`);

                    // Upload file
                    const uploadTask = storageRef.put(file);
                    
                    uploadTask.on('state_changed', (snapshot) => {
                        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        progressFill.style.width = `${progress / selectedFiles.length + (index * 100 / selectedFiles.length)}%`;
                    });

                    await uploadTask;
                    const downloadURL = await storageRef.getDownloadURL();

                    // Save metadata to Firestore
                    const fileData = {
                        id: fileId,
                        name: file.name,
                        size: file.size,
                        type: file.type,
                        downloadURL: downloadURL,
                        storagePath: `files/${fileName}`,
                        uploadDate: firebase.firestore.FieldValue.serverTimestamp(),
                        expiryDate: firebase.firestore.Timestamp.fromDate(expiryDate),
                        downloads: 0
                    };

                    await db.collection('files').doc(fileId).set(fileData);

                    return {
                        id: fileId,
                        name: file.name,
                        downloadURL: downloadURL
                    };
                });

                const uploadedFiles = await Promise.all(uploadPromises);
                
                // Show results
                displayUploadResults(uploadedFiles);
                
                // Reset form
                selectedFiles = [];
                fileInput.value = '';
                uploadArea.innerHTML = `
                    <div class="icon">üìÑ</div>
                    <div><strong>Drag files here or click to browse</strong></div>
                    <div class="text-muted small">Maximum file size: 100MB per file</div>
                `;
                progressContainer.style.display = 'none';
                progressFill.style.width = '0%';
                
                // Refresh files list
                loadRecentFiles();

            } catch (error) {
                console.error('Upload error:', error);
                showError('Upload failed. Please try again.');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload Files';
            }
        }

        function displayUploadResults(files) {
            shareLinksContainer.innerHTML = '';
            
            files.forEach(file => {
                const linkContainer = document.createElement('div');
                linkContainer.className = 'share-link-container';
                
                const shareUrl = `${window.location.origin}${window.location.pathname}?file=${file.id}`;
                
                linkContainer.innerHTML = `
                    <div><strong>${file.name}</strong></div>
                    <div class="share-link">${shareUrl}</div>
                    <button class="btn" onclick="copyToClipboard('${shareUrl}', this)" style="margin-top: 5px;">Copy Link</button>
                `;
                
                shareLinksContainer.appendChild(linkContainer);
            });
            
            successAlert.style.display = 'block';
        }

        function copyToClipboard(text, button) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                button.style.background = 'linear-gradient(to bottom, #5cb85c 0%, #449d44 100%)';
                button.style.color = 'white';
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.background = '';
                    button.style.color = '';
                }, 2000);
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                button.textContent = 'Copied!';
                setTimeout(() => {
                    button.textContent = 'Copy Link';
                }, 2000);
            });
        }

        function generateId() {
            return Math.random().toString(36).substring(2) + Date.now().toString(36);
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'alert alert-error';
            errorDiv.innerHTML = `<strong>Error:</strong> ${message}`;
            document.querySelector('.window-content').insertBefore(errorDiv, document.querySelector('.section'));
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function formatDate(timestamp) {
            if (!timestamp) return 'Unknown';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }

        async function loadRecentFiles() {
            try {
                const snapshot = await db.collection('files')
                    .orderBy('uploadDate', 'desc')
                    .limit(15)
                    .get();

                if (snapshot.empty) {
                    filesList.innerHTML = '<div class="center text-muted">No files uploaded yet.</div>';
                    return;
                }

                let tableHTML = `
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>üìÑ File Name</th>
                                <th>üìä Size</th>
                                <th>üìÖ Uploaded</th>
                                <th>‚è∞ Expires</th>
                                <th>‚¨áÔ∏è Downloads</th>
                                <th>üîó Action</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                const now = new Date();
                
                snapshot.forEach(doc => {
                    const file = doc.data();
                    const isExpired = file.expiryDate && file.expiryDate.toDate() < now;
                    
                    tableHTML += `
                        <tr>
                            <td class="${isExpired ? 'expired' : ''}">${file.name}</td>
                            <td>${formatFileSize(file.size)}</td>
                            <td>${formatDate(file.uploadDate)}</td>
                            <td>${formatDate(file.expiryDate)}</td>
                            <td>${file.downloads || 0}</td>
                            <td>
                                ${isExpired ? 
                                    '<span class="text-muted">Expired</span>' : 
                                    `<a href="?file=${doc.id}" class="file-link">Download</a>`
                                }
                            </td>
                        </tr>
                    `;
                });

                tableHTML += '</tbody></table>';
                filesList.innerHTML = tableHTML;

            } catch (error) {
                console.error('Error loading files:', error);
                filesList.innerHTML = '<div class="alert alert-error">Error loading files from database.</div>';
            }
        }

        // Handle direct file download
        async function handleDirectDownload() {
            const urlParams = new URLSearchParams(window.location.search);
            const fileId = urlParams.get('file');
            
            if (fileId) {
                try {
                    const doc = await db.collection('files').doc(fileId).get();
                    
                    if (!doc.exists) {
                        showError('File not found.');
                        return;
                    }
                    
                    const file = doc.data();
                    const now = new Date();
                    
                    if (file.expiryDate && file.expiryDate.toDate() < now) {
                        showError('This file has expired and is no longer available.');
                        return;
                    }
                    
                    // Increment download counter
                    await db.collection('files').doc(fileId).update({
                        downloads: firebase.firestore.FieldValue.increment(1)
                    });
                    
                    // Redirect to download
                    window.location.href = file.downloadURL;
                    
                } catch (error) {
                    console.error('Download error:', error);
                    showError('Error downloading file.');
                }
            }
        }

        // Clean up expired files periodically
        async function cleanupExpiredFiles() {
            try {
                const now = new Date();
                const snapshot = await db.collection('files')
                    .where('expiryDate', '<=', firebase.firestore.Timestamp.fromDate(now))
                    .get();

                const deletePromises = [];
                
                snapshot.forEach(doc => {
                    const file = doc.data();
                    
                    // Delete from storage
                    const storageRef = storage.ref(file.storagePath);
                    deletePromises.push(storageRef.delete().catch(() => {}));
                    
                    // Delete from Firestore
                    deletePromises.push(doc.ref.delete());
                });

                await Promise.all(deletePromises);
                if (snapshot.size > 0) {
                    console.log(`Cleaned up ${snapshot.size} expired files`);
                }

            } catch (error) {
                console.error('Cleanup error:', error);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            handleDirectDownload();
            loadRecentFiles();
            
            // Run cleanup every hour
            setInterval(cleanupExpiredFiles, 60 * 60 * 1000);
        });
    </script>
</body>
